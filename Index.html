<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patil Agrotech</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style/first.css')}}">
    <style>
        /* Body style with a different background color */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the form container */
        form {
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the form labels */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* Style the form inputs */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style the form submit button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Style the form submit button on hover */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="form" method="post">
        <label for="Nitrogen">Nitrogen:</label>
        <input type="text" id="Nitrogen" name="Nitrogen" placeholder="Nitrogen" required>

        <label for="Phosphorus">Phosphorus:</label>
        <input type="text" id="Phosphorus" name="Phosphorus" placeholder="Phosphorus" required>

        <label for="Potassium">Potassium:</label>
        <input type="text" id="Potassium" name="Potassium" placeholder="Potassium" required>

        <label for="Temperature">Temperature:</label>
        <input type="text" id="Temperature" name="Temperature" placeholder="Temperature in Degree Celsius" required>

        <label for="Humidity">Humidity:</label>
        <input type="text" id="Humidity" name="Humidity" placeholder="Relative Humidity in Percentage" required>

        <label for="ph">pH:</label>
        <input type="text" id="ph" name="ph" placeholder="pH should be in between 0-14" required>

        <label for="Rainfall">Rainfall:</label>
        <input type="text" id="Rainfall" name="Rainfall" placeholder="Rainfall in MM" required>

        <input type="submit" id="submit" name="submit" value="Predict Your Crop">
    </form>
</body>
</html>
